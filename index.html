<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App - Consumo de APIs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Mini Aplicación con Fetch</h1>
    <p>Selecciona una API para consultar datos:</p>

    <div class="buttons">
      <button data-url="https://api.github.com/users/octocat">
        Usuario GitHub
      </button>

      <button data-url="https://api.open-meteo.com/v1/forecast?latitude=21.5&longitude=-104.9&current_weather=true">
        Clima Tepic
      </button>

      <button data-url="https://dog.ceo/api/breeds/image/random">
        Imagen de Perro
      </button>
    </div>

    <div id="resultado">Aquí aparecerán los datos...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
